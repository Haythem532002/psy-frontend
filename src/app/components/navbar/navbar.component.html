<div class="doctor-home-header">
  <div class="doctor-home-header-content">
    <div class="logo-class">
      <img src="/logo.png" class="logo-image" alt="logo" />
      <h1>PSY</h1>
    </div>
    <ul class="doctor-home-links">
      <li>
        <a routerLink="/home" routerLinkActive="active">Doctors</a>
      </li>
      <li>
        <a routerLink="/home" routerLinkActive="active">Appointments</a>
      </li>
      <li>
        <a routerLink="/home" routerLinkActive="active">Payments</a>
      </li>
    </ul>
    <div class="user-info">
      <div class="notification">
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="notifications"
          class="white-icon"
        ></mat-icon>
      </div>
      <div class="user-details">
        <img src="/settings-icon.png" alt="settings" style="max-width: 100%" />
      </div>
    </div>
  </div>
</div>
