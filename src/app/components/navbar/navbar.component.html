<div class="doctor-home-header">
  <div class="doctor-home-header-content">
    <div class="logo-class">
      <img src="/logo.png" class="logo-image" alt="logo" />
      <h1>PSY</h1>
    </div>
    <ul class="doctor-home-links">
      <li>
        <a routerLink="/home/doctor-list" routerLinkActive="active">Doctors</a>
      </li>
      <li>
        <a routerLink="/home/appointments" routerLinkActive="active"
          >Appointments</a
        >
      </li>
      <li>
        <a routerLink="/home/payment-history" routerLinkActive="active"
          >Payments</a
        >
      </li>
    </ul>
    <div class="user-info">
      <app-notification />
      <div class="user-details" (click)="toggleMenu()">
        <img src="/settings-icon.png" alt="settings" style="max-width: 100%" />
        <div class="menu" *ngIf="menuVisible">
          <ul>
            <li (click)="navigateToEditProfile()">Edit Profile</li>
            <li (click)="logout()">Logout</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
