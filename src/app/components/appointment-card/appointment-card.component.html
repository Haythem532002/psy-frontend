<div class="appointment-card">
  <div class="card-image">
    <img src="/psy-image.jpg" alt="Doctor's Image" />
  </div>
  <div class="card-details">
    <h3>
      Name :
      <span class="outside-header"
        >{{ appointment.doctor.firstname }}
        {{ appointment.doctor.lastname }}</span
      >
    </h3>
    <h3>
      Appointment Type :
      <span class="outside-header">{{ appointment.appointmentType }}</span>
    </h3>
    <h3>
      Date and Time :
      <span class="outside-header">{{ date }} at {{ time }}</span>
    </h3>
  </div>
  <div class="card-actions">
    <button [disabled]="!isButtonEnabled" class="btn btn-primary">
      Start Video Chat
    </button>
  </div>
</div>
